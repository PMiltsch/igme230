<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');
       html { font-family: Lato; font-size: 16px; }
       main { max-width: 800px; margin: 0 auto; border: 1px dotted black; padding: 0 10px;} h1 { font-weight: 900;}
   </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>
    
        <ol id="colorsList">
    
        </ol>
    
        <h2>My Favorite Foods</h2>
    
        <ol id="foodsList">
            
    
        </ol>
    
      </main>
    
    <script>
        "use strict";
        let colors = ["blue", "black", "orange","red"]; // add some colors
        let foods = ["kitkat", "pasta", "pizza"]; // add some foods
        //Get list refs from DOM
        let colorsList = document.querySelector('#colorsList');
        let foodsList = document.querySelector('#foodsList');
        
        createList(colorsList,colors);
        createList(foodsList,foods);
        //iterates through a list of objects and makes appends a li tag to the DOM parent
        function createList(domParent, list){
            for(let i = 0; i < list.length; i++){
                let li = document.createElement('li');
                li.textContent = list[i];
                domParent.appendChild(li);
            }
        }
    </script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Events Exercise</title>
	<style>
           @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
let radioButtons = document.getElementsByName('colorGroup');
let info = document.querySelector('#info');
// Add an event lister for clicks on radio buttons to change the info text
radioButtons.forEach(button => {
	 button.addEventListener('click', function(e){
		info.textContent = 'You have selected the color ' + e.target.value;
	 });
});

//add a listener for click events on colorButton
document.querySelector('#colorButton').addEventListener('click', function(e){
	let val;
	//get selected value
	radioButtons.forEach(b => {
		if(b.checked) val = b.value;
	});
	//alert user if no value or change the color
	if(val === undefined) alert('woah there, pick a color first!');
	else{
		info.style.color = val;
	}
});




</script>
</body>
</html>
